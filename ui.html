<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <div class="root">


        <div class="popup">
        <span class="close">&times;</span>
          <div class="popup-child"></div>
          <section class="checkbox-frame">
            <div class="f-r-a-m-e">
              <div class="f-r-a-m-e-child"></div>
    
              <input checked name="option" value="list" class="checkbox1" type="radio" />
              <input
                class="scrap-without-email"
                placeholder="Scrape without email fast"
                type="text"
              />
            </div>
            <div class="f-r-a-m-e1">
              <div class="f-r-a-m-e-item"></div>
              <input name="option" class="checkbox1" type="radio"  value="Details" />
    
              <input
                class="scrap-google-maps"
                placeholder="Scrape google maps with emails."
                type="text"
              />
            </div>
            <div class="f-r-a-m-e2">
             
    
              <div class="rectangle-parent">
                <div class="frame-child"></div>
                <input name="option" class="checkbox3" type="radio"  value="Social" />
    
                <input
                  class="scrap-google-maps1"
                  placeholder="Scrape google maps with emails & social media."
                  type="text"
                />
              </div>
            </div>
          </section>
          
          <div class="button-frame">
            <div class="f-r-a-m-e3">
              <button class="button">
    
                <div class="f-r-a">Start</div>
              </button>
              <button class="button1">
    
                <div class="text">Stop</div>
    
              </button>
            </div>
            
          </div>

           
 
          <div class="f-r-a-m-e4">
          <div class="powered-by-mapsscraper">
            Free account give you 20 leads only
            <br>
            <a href="https://mapsscraper.com/" target="_blank" style="color: rgb(233, 14, 14); "><u> Upgrade to premium to get more</u></a> 
          </div>
          </div>


        </div>
    </div>
</body>
</html>
